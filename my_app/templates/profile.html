{% extends "layout.html" %}

{% block content %}
    <div class="max-w-md mx-auto mt-4 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">User Profile</h2>
        
        <div class="mb-4">
            <p class="block text-gray-600 font-bold text-sm mb-2"><strong>Name:</strong> {{ user_info.name }}</p>
        </div>
        <div class="mb-4">
            <p class="block text-gray-600 font-bold text-sm mb-2"><strong>Email:</strong> {{ user_info.email }}</p>
        </div>
        <div class="mb-4">
            <p class="block text-gray-600 font-bold text-sm mb-2"><strong>Role:</strong> {{ user_info.role }}</p>
        </div>
    </div>
{% endblock %}
