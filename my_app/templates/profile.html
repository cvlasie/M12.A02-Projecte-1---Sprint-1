{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-4 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">User Profile</h2>

    <form action="{{ url_for('auth_bp.profile') }}" method="post">
        <div class="mb-4">
            <label for="name" class="block text-gray-600 font-bold text-sm mb-2">Name:</label>
            <input type="text" id="name" name="name" value="{{ user_info.name }}" class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-600 font-bold text-sm mb-2">Email:</label>
            <input type="email" id="email" name="email" value="{{ user_info.email }}" class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>

        <div class="mb-4">
            <p class="block text-gray-600 font-bold text-sm mb-2">Role: {{ user_info.role }}</p>
        </div>

        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Update Profile</button>
    </form>
</div>
{% endblock %}
